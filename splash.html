  <title>Bienvenue - OCP Central</title>

  <style>
    :root {
      --primary-color: #1A3D2F;
      --accent-color: #A6E3B9;
      --bg-color: #F8FAF9;
      --text-color: #1A3D2F;
      --card-bg: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
    }

    .splash-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1.2s ease-in-out;
    }

    .splash-container img {
      width: 90px;
      margin-bottom: 1rem;
    }

    .splash-container h1 {
      color: var(--text-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .splash-container p {
      color: var(--text-color);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .enter-btn {
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enter-btn:hover {
      background-color: #145B45;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
