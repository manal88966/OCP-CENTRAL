<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create your account | Osmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d4ff3f;
      --text: #111111;
      --light-gray: #f5f5f5;
      --border: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      min-height: 100vh;
    }

    .left {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 40px;
    }

    h1 {
      font-size: 32px;
      color: var(--text);
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .google-btn {
      background-color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 16px;
    }

    .register-btn {
      background-color: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-btn:hover {
      opacity: 0.9;
    }

    .right {
      width: 50%;
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right img {
      max-width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .left, .right {
        width: 100%;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
